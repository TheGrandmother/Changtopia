env:
  browser: true
ecmaVersion: 2020
extends:
  - 'plugin:react/recommended'
  - '../.eslintrc.yml'
  - 'eslint:recommended'
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  no-unused-vars:
    - error
    - varsIgnorePattern: "_.*"
